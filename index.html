<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>PRO-VR C151</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/Base.js"></script>
    <script src="js/Car.js"></script>
  </head>
  <body>
    <a-scene>
   
      <a-entity id="base" base></a-entity>
      <a-entity id="car-model" gltf-model="../assets/car/scene.gltf" position="0 50 80" rotation="0 -100 0"  car-rotation-reader></a-entity>


      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 50 250"
      ></a-entity>
    </a-scene>
  </body>
</html>
